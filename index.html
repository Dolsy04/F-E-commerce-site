<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./image/image 2.jpg" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/dd9eaac1cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Store</h1>
        <button onclick="window.location.href='cart.html'" class="CartBtn"><i class='bx bxs-cart-add'></i><span class="cart-count">(0)</span></button>
    </header>

    <main>
        <div class="product">
            <div class="product-item">
                <img src="./image/image 1.jpg" width="250" height="300" alt="">
                <div class="item-details">
                    <p class="name">Product 1</p>
                    <p class="price">Price: <i class="fa-solid fa-naira-sign"></i> 20.00</p>
                </div>
                <button class="add-to-cart" data-name="product 1" data-price="20" data-img="./image/image 1.jpg">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="./image/image 2.jpg" width="250" height="300" alt="">
                <div class="item-details">
                    <p class="name">Product 2</p>
                    <p class="price">Price: <i class="fa-solid fa-naira-sign"></i> 40.00</p>
                </div>
                <button class="add-to-cart" data-name="product 2" data-price="40" data-img="./image/image 2.jpg">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="./image/image 3.jpg" width="250" height="300" alt="">
                <div class="item-details">
                    <p class="name">Product 3</p>
                    <p class="price">Price: <i class="fa-solid fa-naira-sign"></i> 60.00</p>
                </div>
                <button class="add-to-cart" data-name="product 3" data-price="60" data-img="./image/image 3.jpg">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="./image/image 4.jpg" width="250" height="300" alt="">
                <div class="item-details">
                    <p class="name">Product 4</p>
                    <p class="price">Price: <i class="fa-solid fa-naira-sign"></i> 80.00</p>
                </div>
                <button class="add-to-cart" data-name="product 4" data-price="80" data-img="./image/image 4.jpg">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="./image/image 5.jpg" width="250" height="300" alt="">
                <div class="item-details">
                    <p class="name">Product 5</p>
                    <p class="price">Price: <i class="fa-solid fa-naira-sign"></i> 100.00</p>
                </div>
                <button class="add-to-cart" data-name="product 5" data-price="100" data-img="./image/image 5.jpg">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="./image/image 6.jpg" width="250" height="300" alt="">
                <div class="item-details">
                    <p class="name">Product 6</p>
                    <p class="price">Price: <i class="fa-solid fa-naira-sign"></i> 120.00</p>
                </div>
                <button class="add-to-cart" data-name="product 6" data-price="120" data-img="./image/image 6.jpg">Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; ALL RIGHT RESEVERD</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
